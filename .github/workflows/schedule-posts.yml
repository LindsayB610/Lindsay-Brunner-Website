name: Schedule Posts

on:
  schedule:
    # Run daily to check for posts scheduled at 6am PT
    # 6am PT = 13:00 UTC (PDT, March-Nov) or 14:00 UTC (PST, Nov-March)
    # Run at both times to cover both timezones; script handles DST detection
    - cron: '0 13 * * *'  # Covers PDT (6am PT = 13:00 UTC)
    - cron: '0 14 * * *'  # Covers PST (6am PT = 14:00 UTC)
  workflow_dispatch: # Allow manual triggering

jobs:
  publish-scheduled-posts:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Required to commit changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Full history needed for git operations
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check and publish scheduled posts
        id: publish
        run: npm run schedule-posts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/thoughts/*.md content/recipes/*.md
          git commit -m "Auto-publish scheduled posts [skip ci]" || exit 0
          git push
