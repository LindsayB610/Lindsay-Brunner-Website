name: Monthly Security & Dependency Check

on:
  schedule:
    # Run on the 1st of every month at 9am UTC (1am PT / 2am PT depending on DST)
    - cron: '0 9 1 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  security-check:
    runs-on: ubuntu-latest
    
    permissions:
      issues: write # Required to create issues
      contents: read # Required to read repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Check Hugo version
        id: hugo-check
        run: |
          # Run the script and capture only the JSON output (last line should be JSON)
          npm run check:hugo -- --json 2>&1 | tail -1 > hugo-status.json || echo '{"error": "Script failed"}' > hugo-status.json
          # Validate it's JSON
          if ! jq empty hugo-status.json 2>/dev/null; then
            echo "Warning: Hugo check output is not valid JSON"
            cat hugo-status.json
            echo '{"error": "Invalid JSON output"}' > hugo-status.json
          fi
          cat hugo-status.json
        continue-on-error: true
      
      - name: Check dependencies
        id: deps-check
        run: |
          # Run the script and capture only the JSON output (last line should be JSON)
          npm run check:dependencies -- --json 2>&1 | tail -1 > deps-status.json || echo '{"error": "Script failed"}' > deps-status.json
          # Validate it's JSON
          if ! jq empty deps-status.json 2>/dev/null; then
            echo "Warning: Dependencies check output is not valid JSON"
            cat deps-status.json
            echo '{"error": "Invalid JSON output"}' > deps-status.json
          fi
          cat deps-status.json
        continue-on-error: true
      
      - name: Parse Hugo status
        id: parse-hugo
        run: |
          if [ -f hugo-status.json ] && [ -s hugo-status.json ]; then
            # Check if JSON is valid
            if jq empty hugo-status.json 2>/dev/null; then
              SECURITY_ISSUES=$(cat hugo-status.json | jq -r '.hasSecurityIssues // false')
              UPDATE_AVAILABLE=$(cat hugo-status.json | jq -r '.updateAvailable // false')
              CURRENT_VERSION=$(cat hugo-status.json | jq -r '.currentVersion // "unknown"')
              LATEST_VERSION=$(cat hugo-status.json | jq -r '.latestVersion // "unknown"')
            else
              echo "Invalid JSON in hugo-status.json"
              SECURITY_ISSUES="false"
              UPDATE_AVAILABLE="false"
              CURRENT_VERSION="unknown"
              LATEST_VERSION="unknown"
            fi
          else
            echo "hugo-status.json not found or empty"
            SECURITY_ISSUES="false"
            UPDATE_AVAILABLE="false"
            CURRENT_VERSION="unknown"
            LATEST_VERSION="unknown"
          fi
          
          echo "security_issues=$SECURITY_ISSUES" >> $GITHUB_OUTPUT
          echo "update_available=$UPDATE_AVAILABLE" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
      
      - name: Parse dependencies status
        id: parse-deps
        run: |
          if [ -f deps-status.json ] && [ -s deps-status.json ]; then
            # Check if JSON is valid
            if jq empty deps-status.json 2>/dev/null; then
              HAS_SECURITY=$(cat deps-status.json | jq -r '.summary.hasSecurityIssues // false')
              HAS_UPDATES=$(cat deps-status.json | jq -r '.summary.hasUpdates // false')
              CRITICAL=$(cat deps-status.json | jq -r '.summary.criticalIssues // 0')
              HIGH=$(cat deps-status.json | jq -r '.summary.highIssues // 0')
              MODERATE=$(cat deps-status.json | jq -r '.summary.moderateIssues // 0')
              OUTDATED_COUNT=$(cat deps-status.json | jq -r '.summary.outdatedCount // 0')
              NODE_UPDATE=$(cat deps-status.json | jq -r '.node.updateAvailable // false')
              NODE_CURRENT=$(cat deps-status.json | jq -r '.node.current // "unknown"')
              NODE_LATEST=$(cat deps-status.json | jq -r '.node.latest // "unknown"')
            else
              echo "Invalid JSON in deps-status.json"
              HAS_SECURITY="false"
              HAS_UPDATES="false"
              CRITICAL="0"
              HIGH="0"
              MODERATE="0"
              OUTDATED_COUNT="0"
              NODE_UPDATE="false"
              NODE_CURRENT="unknown"
              NODE_LATEST="unknown"
            fi
          else
            echo "deps-status.json not found or empty"
            HAS_SECURITY="false"
            HAS_UPDATES="false"
            CRITICAL="0"
            HIGH="0"
            MODERATE="0"
            OUTDATED_COUNT="0"
            NODE_UPDATE="false"
            NODE_CURRENT="unknown"
            NODE_LATEST="unknown"
          fi
          
          echo "has_security=$HAS_SECURITY" >> $GITHUB_OUTPUT
          echo "has_updates=$HAS_UPDATES" >> $GITHUB_OUTPUT
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "moderate=$MODERATE" >> $GITHUB_OUTPUT
          echo "outdated_count=$OUTDATED_COUNT" >> $GITHUB_OUTPUT
          echo "node_update=$NODE_UPDATE" >> $GITHUB_OUTPUT
          echo "node_current=$NODE_CURRENT" >> $GITHUB_OUTPUT
          echo "node_latest=$NODE_LATEST" >> $GITHUB_OUTPUT
      
      - name: Generate report
        id: report
        run: |
          REPORT="## üîí Monthly Security & Dependency Check Report\n\n"
          REPORT+="**Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')\n\n"
          
          # Summary table at the top
          REPORT+="### üìä Quick Summary\n\n"
          REPORT+="| Component | Current | Latest | Status |\n"
          REPORT+="|-----------|---------|--------|--------|\n"
          
          # Hugo row
          if [ "${{ steps.parse-hugo.outputs.security_issues }}" == "true" ]; then
            REPORT+="| **Hugo** | \`${{ steps.parse-hugo.outputs.current_version }}\` | \`${{ steps.parse-hugo.outputs.latest_version }}\` | üö® **VULNERABLE** |\n"
          elif [ "${{ steps.parse-hugo.outputs.update_available }}" == "true" ]; then
            REPORT+="| **Hugo** | \`${{ steps.parse-hugo.outputs.current_version }}\` | \`${{ steps.parse-hugo.outputs.latest_version }}\` | üí° **Update Available** |\n"
          else
            REPORT+="| **Hugo** | \`${{ steps.parse-hugo.outputs.current_version }}\` | \`${{ steps.parse-hugo.outputs.latest_version }}\` | ‚úÖ **Up to Date** |\n"
          fi
          
          # npm Dependencies row
          if [ "${{ steps.parse-deps.outputs.has_security }}" == "true" ]; then
            VULN_COUNT="${{ steps.parse-deps.outputs.critical }}+${{ steps.parse-deps.outputs.high }}+${{ steps.parse-deps.outputs.moderate }}"
            REPORT+="| **npm Packages** | - | - | üö® **$VULN_COUNT vulnerabilities** |\n"
          elif [ "${{ steps.parse-deps.outputs.has_updates }}" == "true" ]; then
            REPORT+="| **npm Packages** | - | - | üí° **${{ steps.parse-deps.outputs.outdated_count }} outdated** |\n"
          else
            REPORT+="| **npm Packages** | - | - | ‚úÖ **All up to date** |\n"
          fi
          
          # Node.js row
          if [ "${{ steps.parse-deps.outputs.node_update }}" == "true" ]; then
            REPORT+="| **Node.js** | \`${{ steps.parse-deps.outputs.node_current }}\` | \`${{ steps.parse-deps.outputs.node_latest }}\` | üí° **Update Available** |\n"
          else
            REPORT+="| **Node.js** | \`${{ steps.parse-deps.outputs.node_current }}\` | \`${{ steps.parse-deps.outputs.node_latest }}\` | ‚úÖ **Up to Date** |\n"
          fi
          
          REPORT+="\n---\n\n"
          
          # Detailed sections
          REPORT+="### üîß Hugo Version Details\n\n"
          REPORT+="**Current:** \`${{ steps.parse-hugo.outputs.current_version }}\` | **Latest:** \`${{ steps.parse-hugo.outputs.latest_version }}\`\n\n"
          
          if [ "${{ steps.parse-hugo.outputs.security_issues }}" == "true" ]; then
            REPORT+="üö® **SECURITY ISSUES DETECTED** - Your Hugo version has known security vulnerabilities and must be updated immediately.\n\n"
          elif [ "${{ steps.parse-hugo.outputs.update_available }}" == "true" ]; then
            REPORT+="üí° **Update Available** - A newer version is available. Consider updating when convenient.\n\n"
          else
            REPORT+="‚úÖ **Up to Date** - Your Hugo version is current.\n\n"
          fi
          
          # Dependencies section
          REPORT+="### üì¶ npm Dependencies Details\n\n"
          
          if [ "${{ steps.parse-deps.outputs.has_security }}" == "true" ]; then
            REPORT+="üö® **SECURITY VULNERABILITIES FOUND:**\n"
            if [ "${{ steps.parse-deps.outputs.critical }}" != "0" ]; then
              REPORT+="- üö® **Critical:** ${{ steps.parse-deps.outputs.critical }}\n"
            fi
            if [ "${{ steps.parse-deps.outputs.high }}" != "0" ]; then
              REPORT+="- ‚ö†Ô∏è  **High:** ${{ steps.parse-deps.outputs.high }}\n"
            fi
            if [ "${{ steps.parse-deps.outputs.moderate }}" != "0" ]; then
              REPORT+="- ‚ö†Ô∏è  **Moderate:** ${{ steps.parse-deps.outputs.moderate }}\n"
            fi
            REPORT+="\n**Action Required:** Run \`npm audit fix\` and review changes.\n\n"
          else
            REPORT+="‚úÖ **No known security vulnerabilities**\n\n"
          fi
          
          if [ "${{ steps.parse-deps.outputs.has_updates }}" == "true" ]; then
            REPORT+="üí° **Updates Available:** ${{ steps.parse-deps.outputs.outdated_count }} package(s) are outdated.\n"
            REPORT+="Run \`npm outdated\` to see details, then update selectively.\n\n"
          else
            REPORT+="‚úÖ **All packages up to date**\n\n"
          fi
          
          # Node.js section
          REPORT+="### üü¢ Node.js Version Details\n\n"
          REPORT+="**Current:** \`${{ steps.parse-deps.outputs.node_current }}\` | **Latest LTS:** \`${{ steps.parse-deps.outputs.node_latest }}\`\n\n"
          
          if [ "${{ steps.parse-deps.outputs.node_update }}" == "true" ]; then
            REPORT+="üí° **Update Available** - A newer Node.js LTS version is available.\n"
            REPORT+="If upgrading, update \`netlify.toml\` and \`.nvmrc\` files.\n\n"
          else
            REPORT+="‚úÖ **Node.js version is current**\n\n"
          fi
          
          REPORT+="---\n\n"
          REPORT+="### ‚úÖ Action Items\n\n"
          
          ACTION_NEEDED=false
          ACTION_NUM=1
          
          if [ "${{ steps.parse-hugo.outputs.security_issues }}" == "true" ]; then
            REPORT+="$ACTION_NUM. **üö® URGENT:** Update Hugo (security issues detected)\n"
            REPORT+="   \`\`\`bash\n"
            REPORT+="   npm install hugo-bin@latest\n"
            REPORT+="   npm run build && npm test\n"
            REPORT+="   \`\`\`\n\n"
            ACTION_NEEDED=true
            ACTION_NUM=$((ACTION_NUM + 1))
          elif [ "${{ steps.parse-hugo.outputs.update_available }}" == "true" ]; then
            REPORT+="$ACTION_NUM. **üí° Recommended:** Update Hugo\n"
            REPORT+="   \`\`\`bash\n"
            REPORT+="   npm install hugo-bin@latest\n"
            REPORT+="   npm run build && npm test\n"
            REPORT+="   \`\`\`\n\n"
            ACTION_NEEDED=true
            ACTION_NUM=$((ACTION_NUM + 1))
          fi
          
          if [ "${{ steps.parse-deps.outputs.has_security }}" == "true" ]; then
            REPORT+="$ACTION_NUM. **üö® URGENT:** Fix npm security vulnerabilities\n"
            REPORT+="   \`\`\`bash\n"
            REPORT+="   npm audit fix\n"
            REPORT+="   npm test\n"
            REPORT+="   \`\`\`\n\n"
            REPORT+="   *Review the changes before committing. Some fixes may require manual intervention.*\n\n"
            ACTION_NEEDED=true
            ACTION_NUM=$((ACTION_NUM + 1))
          fi
          
          if [ "${{ steps.parse-deps.outputs.has_updates }}" == "true" ]; then
            REPORT+="$ACTION_NUM. **üí° Recommended:** Review and update outdated packages\n"
            REPORT+="   \`\`\`bash\n"
            REPORT+="   npm outdated\n"
            REPORT+="   npm install package@latest  # Update selectively\n"
            REPORT+="   npm test\n"
            REPORT+="   \`\`\`\n\n"
            ACTION_NEEDED=true
            ACTION_NUM=$((ACTION_NUM + 1))
          fi
          
          if [ "${{ steps.parse-deps.outputs.node_update }}" == "true" ]; then
            REPORT+="$ACTION_NUM. **üí° Optional:** Update Node.js version\n"
            REPORT+="   - Update \`netlify.toml\` NODE_VERSION\n"
            REPORT+="   - Update \`.nvmrc\` if present\n"
            REPORT+="   - Test thoroughly after upgrade\n\n"
            ACTION_NEEDED=true
          fi
          
          if [ "$ACTION_NEEDED" == "false" ]; then
            REPORT+="‚úÖ **No action needed** - Everything is up to date and secure!\n\n"
          fi
          
          REPORT+="---\n\n"
          REPORT+="### üìä Full Reports\n\n"
          REPORT+="<details>\n<summary>Hugo Version Check</summary>\n\n"
          REPORT+="\`\`\`json\n"
          REPORT+="$(cat hugo-status.json 2>/dev/null || echo 'Unable to generate report')\n"
          REPORT+="\`\`\`\n\n"
          REPORT+="</details>\n\n"
          REPORT+="<details>\n<summary>Dependencies Check</summary>\n\n"
          REPORT+="\`\`\`json\n"
          REPORT+="$(cat deps-status.json 2>/dev/null || echo 'Unable to generate report')\n"
          REPORT+="\`\`\`\n\n"
          REPORT+="</details>\n\n"
          REPORT+="---\n\n"
          REPORT+="*This is an automated monthly check. To run manually:*\n"
          REPORT+="- \`npm run check:hugo\` - Check Hugo version\n"
          REPORT+="- \`npm run check:dependencies\` - Check all dependencies\n"
          
          echo "$REPORT" > report.md
          echo "report<<EOF" >> $GITHUB_OUTPUT
          echo "$REPORT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Determine if issue needed
        id: needs-issue
        run: |
          NEEDS_ISSUE=false
          
          if [ "${{ steps.parse-hugo.outputs.security_issues }}" == "true" ]; then
            NEEDS_ISSUE=true
          elif [ "${{ steps.parse-deps.outputs.has_security }}" == "true" ] && [ "${{ steps.parse-deps.outputs.critical }}" != "0" ] || [ "${{ steps.parse-deps.outputs.high }}" != "0" ]; then
            NEEDS_ISSUE=true
          elif [ "${{ steps.parse-hugo.outputs.update_available }}" == "true" ] || [ "${{ steps.parse-deps.outputs.has_updates }}" == "true" ]; then
            NEEDS_ISSUE=true
          fi
          
          echo "needs_issue=$NEEDS_ISSUE" >> $GITHUB_OUTPUT
      
      - name: Create or update issue
        if: steps.needs-issue.outputs.needs_issue == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const report = `${{ steps.report.outputs.report }}`;
            
            // Determine title and labels
            let title = 'Monthly Security & Dependency Check';
            const labels = ['security-check'];
            const hasUrgentSecurity = '${{ steps.parse-hugo.outputs.security_issues }}' === 'true' || 
                                      ('${{ steps.parse-deps.outputs.has_security }}' === 'true' && 
                                       ('${{ steps.parse-deps.outputs.critical }}' !== '0' || '${{ steps.parse-deps.outputs.high }}' !== '0'));
            
            if (hasUrgentSecurity) {
              title = 'üö® Security Issues Detected - Action Required';
              labels.push('security');
            } else {
              labels.push('maintenance');
            }
            
            // Create email-friendly summary at the very top
            let emailSummary = `**QUICK SUMMARY FOR EMAIL:**\n\n`;
            
            if (hasUrgentSecurity) {
              emailSummary += `üö® **URGENT ACTION REQUIRED**\n\n`;
              if ('${{ steps.parse-hugo.outputs.security_issues }}' === 'true') {
                emailSummary += `- Hugo: Security vulnerabilities detected (v${{ steps.parse-hugo.outputs.current_version }})\n`;
              }
              if ('${{ steps.parse-deps.outputs.has_security }}' === 'true') {
                emailSummary += `- npm: ${{ steps.parse-deps.outputs.critical }} critical, ${{ steps.parse-deps.outputs.high }} high vulnerabilities\n`;
              }
            } else {
              emailSummary += `üí° **Updates Available**\n\n`;
              if ('${{ steps.parse-hugo.outputs.update_available }}' === 'true') {
                emailSummary += `- Hugo: v${{ steps.parse-hugo.outputs.current_version }} ‚Üí v${{ steps.parse-hugo.outputs.latest_version }}\n`;
              }
              if ('${{ steps.parse-deps.outputs.has_updates }}' === 'true') {
                emailSummary += `- npm: ${{ steps.parse-deps.outputs.outdated_count }} package(s) outdated\n`;
              }
              if ('${{ steps.parse-deps.outputs.node_update }}' === 'true') {
                emailSummary += `- Node.js: v${{ steps.parse-deps.outputs.node_current }} ‚Üí v${{ steps.parse-deps.outputs.node_latest }}\n`;
              }
            }
            
            emailSummary += `\n**Quick Actions:**\n`;
            if ('${{ steps.parse-hugo.outputs.security_issues }}' === 'true' || '${{ steps.parse-hugo.outputs.update_available }}' === 'true') {
              emailSummary += `- Hugo: \`npm install hugo-bin@latest && npm test\`\n`;
            }
            if ('${{ steps.parse-deps.outputs.has_security }}' === 'true') {
              emailSummary += `- npm: \`npm audit fix && npm test\`\n`;
            }
            if ('${{ steps.parse-deps.outputs.has_updates }}' === 'true') {
              emailSummary += `- packages: \`npm outdated\` then update selectively\n`;
            }
            emailSummary += `\n---\n\n`;
            
            const fullBody = emailSummary + report;
            
            // Check if an open issue with this label already exists
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'security-check'
            });
            
            const existingIssue = issues.find(issue => 
              issue.title.includes('Security') || issue.title.includes('Dependency Check')
            );
            
            if (existingIssue) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: fullBody
              });
              
              // Update title if severity changed
              if (title !== existingIssue.title) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: existingIssue.number,
                  title: title,
                  labels: labels
                });
              }
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: fullBody,
                labels: labels
              });
            }
      
      - name: Summary
        run: |
          echo "## Monthly Security & Dependency Check Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Hugo" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.parse-hugo.outputs.current_version }} ‚Üí ${{ steps.parse-hugo.outputs.latest_version }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.parse-hugo.outputs.security_issues }}" == "true" ]; then
            echo "üö® **Security issues detected!**" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.parse-hugo.outputs.update_available }}" == "true" ]; then
            echo "üí° **Update available**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ **Up to date**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### npm Dependencies" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.parse-deps.outputs.has_security }}" == "true" ]; then
            echo "üö® **Vulnerabilities:** ${{ steps.parse-deps.outputs.critical }} critical, ${{ steps.parse-deps.outputs.high }} high" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ **No security issues**" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ steps.parse-deps.outputs.has_updates }}" == "true" ]; then
            echo "üí° **Updates available:** ${{ steps.parse-deps.outputs.outdated_count }} package(s)" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ **All packages up to date**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Node.js" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.parse-deps.outputs.node_current }} ‚Üí ${{ steps.parse-deps.outputs.node_latest }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.parse-deps.outputs.node_update }}" == "true" ]; then
            echo "üí° **Update available**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ **Up to date**" >> $GITHUB_STEP_SUMMARY
          fi
