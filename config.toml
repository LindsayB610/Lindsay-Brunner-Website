title = "LB"
baseURL = "https://lindsaybrunner.com"
languageCode = "en-us"

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
googleAnalytics = ""

[permalinks]
  blog = "/blog/:slug/"
  thoughts = "/thoughts/:year-:month-:day/:slug"

[pagination]
pagerSize = 9
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  description = "Developer advocate, content strategist, and technical writer helping developers build better experiences."
  author = "Lindsay Brunner"

  # Social links
  twitter = ""
  instagram = "https://www.instagram.com/lindsayb610/"
  github = "https://github.com/LindsayB610"
  linkedin = "https://www.linkedin.com/in/lindsaybrunner/"

  # Site config
  recent_posts_number = 4
  show_reading_time = true

  # SEO
  keywords = "developer advocacy, content strategy, technical writing, developer experience"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
