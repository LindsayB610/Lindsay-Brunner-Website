{{ define "main" }}
<section class="section">
  <div class="container-narrow text-center">
    <h1 style="font-size: 6rem; margin-bottom: 0; color: var(--primary-blue)">
      404
    </h1>
    <h2>Page Not Found</h2>
    <p>
      The page you're looking for doesn't exist. It may have been moved,
      deleted, or you may have entered the URL incorrectly.
    </p>

    <div
      style="
        margin-top: 3rem;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      "
    >
      <a href="/" class="hero-cta">Go Home</a>
      <a
        href="/blog/"
        class="hero-cta"
        style="
          background: rgba(255, 255, 255, 0.05);
          border: 2px solid var(--primary-blue);
        "
        >Browse Blog</a
      >
    </div>
  </div>
</section>
{{ end }}
