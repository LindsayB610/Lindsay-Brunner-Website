<?xml version="1.0" encoding="UTF-8"?>
<svg width="2400" height="1260" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="2400" height="1260" fill="#000000"/>
  
  <!-- Quote lines with gradient -->
  <defs>
    <linearGradient id="titleGradient0" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff1b8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="120" y="210" font-family="Inter, sans-serif" font-size="120" font-weight="bold" fill="url(#titleGradient0)">Creating a category means you</text>
  <defs>
    <linearGradient id="titleGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff1b8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="120" y="350" font-family="Inter, sans-serif" font-size="120" font-weight="bold" fill="url(#titleGradient1)">describe how the market should be</text>
  <defs>
    <linearGradient id="titleGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff1b8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="120" y="490" font-family="Inter, sans-serif" font-size="120" font-weight="bold" fill="url(#titleGradient2)">structured, then you grind until</text>
  <defs>
    <linearGradient id="titleGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff1b8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="120" y="630" font-family="Inter, sans-serif" font-size="120" font-weight="bold" fill="url(#titleGradient3)">Gartner and Forrester agree with you</text>
  <defs>
    <linearGradient id="titleGradient4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff1b8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="120" y="770" font-family="Inter, sans-serif" font-size="120" font-weight="bold" fill="url(#titleGradient4)">by publishing a diagram you have</text>
  <defs>
    <linearGradient id="titleGradient5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff1b8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="120" y="910" font-family="Inter, sans-serif" font-size="120" font-weight="bold" fill="url(#titleGradient5)">basically been handing them</text>
  <defs>
    <linearGradient id="titleGradient6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff1b8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="120" y="1050" font-family="Inter, sans-serif" font-size="120" font-weight="bold" fill="url(#titleGradient6)">in slow motion for years.</text>
  
  <!-- Website URL in bottom right -->
  <defs>
    <linearGradient id="urlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffdd00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8800;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="2280" y="1180" font-family="Inter, sans-serif" font-size="36" font-weight="bold" fill="url(#urlGradient)" text-anchor="end" dominant-baseline="auto">lindsaybrunner.com</text>
  
  <!-- Underline with gradient -->
  <defs>
    <linearGradient id="underlineGradient" x1="1937.91" y1="1193" x2="2280" y2="1193" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#ff8800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff1b8d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <line x1="1937.91" y1="1193" x2="2280" y2="1193" stroke="url(#underlineGradient)" stroke-width="5"/>
</svg>

